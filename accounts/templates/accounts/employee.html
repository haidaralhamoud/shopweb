{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
    
                <div class="col-lg-8 mx-auto">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>Profile Summery</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <li>Name: <span>{{emp.fname}} {{emp.lname}}</span></li>
                                <li>username: <span>{{emp.user}} </span></li>
                                <li>Phone: <span>{{emp.phone}}</span></li>
                                <li>Address: <span>{{emp.city}}</span></li>
                            </ul>
                        </div>
                        {% if emp.user.id == request.user.id %}
                        <div class="p-5boxed-btn3 w-100">
                            <a href="{% url 'accounts:employee_edit' %}" class="boxed-btn3 w-100">Edit Profile</a>
                            <a style="margin-top:10px" href="{% url 'password_change' %}" class="boxed-btn3 w-100">Edit Password</a>
                        </div>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock body %}
